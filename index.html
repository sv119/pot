<!DOCTYPE html>
<html>

<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>POT</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>
    <header style="letter-spacing: 0.2em;">
        大规模监管数据可视化预研项目
        <span class="title" style=" font-size:14px; position: absolute; right: 30px; top:-20px; "></span>
    </header>
    <div id="all" style="width:1536px;height:815px;float: left;">
        <div class="left" style="float:left;">
            <div class="select" style="padding: 10px;float: left">
                <form role="form">
                    <div class="form-group" style="padding: 0px 20px; margin-bottom: 0px;margin-top: 16px;">
                        <label for="time"
                            style="margin-top: 5px; float: left;margin-right: 5px;color:#3eaae9;">数据年选择</label>
                    </div>
                    <div class="btn-group" style="float: right; margin-right: 20px;">
                        <button type="button" id="nowYear" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown">1970
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="year" role="menu">
                        </ul>
                    </div>
                    <div class="form-group" style="padding: 10px 20px 4px; margin-bottom: 0px;">
                        <label for="time"
                            style="margin-top: 14px; margin-right: 5px;color:#3eaae9;position: relative;left: -75px;top: 34px;">数据源选择</label>
                    </div>
                    <div class="btn-group" style="float: right; margin-right: 20px;">
                        <button type="button" id="nowCtx" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown">合并年数据
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="ctx" role="menu">
                            <li><a class="ctxselector" href="javascript: void(0);">合并年数据</a></li>
                            <li><a class="ctxselector" href="javascript: void(0);">母公司年数据</a></li>
                        </ul>
                    </div>
                    <div class="form-group" style="float: right;">
                        <label for="name" style="margin-top: 14px; margin-right: 5px;color:#3eaae9;position: relative;left: 20px;top: 10px;">输入证券代码查询</label>
                        <input type="number" name="Code" id="inputCode" class="form-control" value=""
                            required="required" placeholder="证券代码" style="margin-left: 50px; margin-top: 20px; margin-right: 20px; height: 2.2em; font-size: 18px; float: right;"
                            onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" onkeyup="draw();">
                        <span id="notexist"
                            style="position: relative; left: 180px; top: -25px; letter-spacing: 0.1em; visibility: hidden;">
                            证券信息不存在</span>
                    </div>
                </form>
            </div>
            <div class="treeselect" id="tree" style="float: left">
                <div id="tree_well" class="tree well" style="background: none; border: none; padding-bottom: 0px;">
                    <ul style="padding-left: 15px;">
                    </ul>
                </div>
            </div>
            <div class="dataview" id="dataviewsvg">
                <h1 style="font-size:20px; margin: 12px 10px 7px 24px;color: #00f6ff;">新三板财务数据 (公司总量: 203)</h1>
                <table style="margin: 8px auto;" border="1">
                    <tr>
                        <th colspan="2" style="color: #00f6ff; font-size: 15px;">公司名称</th>
                        <th style="color: #00f6ff; font-size: 15px;">证券代码</th>
                    </tr>
                    <tr>
                        <th colspan="2" id="t1">Null</td>
                        <th id="t2">Null</td>
                    </tr>
                    <tr>
                        <td style="color: #00f6ff;">流动比率</td>
                        <td style="color: #00f6ff;">速动比率</td>
                        <td style="color: #00f6ff;">现金比率</td>
                    </tr>
                    <tr>
                        <td id="t3" style="padding-left: 8px;">Null</td>
                        <td id="t4" style="padding-left: 8px;">Null</td>
                        <td id="t5" style="padding-left: 8px;">Null</td>
                    </tr>
                    <tr>
                        <td style="color: #00f6ff">资产负债率</td>
                        <td style="color: #00f6ff">资产管理效率</td>
                        <td style="color: #00f6ff">总资产周转率</td>
                    </tr>
                    <tr>
                        <td id="t7" style="padding-left: 8px;">Null</td>
                        <td id="t8" style="padding-left: 8px;">Null</td>
                        <td id="t6" style="padding-left: 8px;">Null</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="center" style="float:left;">
            <div class="alldata" style="float:left;">
                <div id="sunburst"></div>
            </div>
            <div id="map" class="map" style="float: left;">
            </div>
        </div>

        <div class="right" style="float:left;">
            <!--div id="analyze" class="img1" style="float:left;"></!div-->
            <div style="float:left; position: relative; top: 8px;">
                <div id="analyze_2" class="img2" style="padding: 8px 2px;"></div>
                <div style="position: relative; left: 223.3px; top: -398px; font-size: 15px;">资产量排名：<span id="rank_0">-</span></div>
                <div style="position: relative; left: 223.3px; top: -324px; font-size: 15px;">负债量排名：<span id="rank_1">-</span></div>
                <div style="position: relative; left: 223.3px; top: -250px; font-size: 15px;">所有者权益排名：<span id="rank_2">-</span></div>
                <div style="position: relative; left: 223.3px; top: -176px; font-size: 15px;">负债及所有者权益总额排名：<span id="rank_3">-</span></div>
            </div>
            <div id="chart" class="img3" style="float:left; position: relative; top: -78px;">
                <h1  style="margin-left: 220px;font-size: 20px;overflow: hidden;margin-top:0px;color:#00f6ff; margin-top: 10px;">
                    特征聚类
                </h1>
                <div id="mds" style="height: 340px; margin-top: 10px;"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="javascripts/d3.js"></script>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/echarts.min.js"></script>
    <script type="text/javascript" src="javascripts/portrait.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="javascripts/china.js"></script>
    <script type="text/javascript" src="javascripts/firm.js"></script>
    <script type="text/javascript" src="javascripts/myjs.js"></script>
</body>

</html>
