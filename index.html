<!DOCTYPE html>
<html>
<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>POT</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <div id="all" style="width:1536px;height:865px;">

        <div class="left" style="float:left;" >
            <div class="select">
                    <form role="form">
                            <div class="form-group">
                                <label for="name" style="margin-top: 2px;">&nbsp;&nbsp;&nbsp;&nbsp;查询</label>
                                <input type="number" name="Code" id="inputCode" class="form-control" value="" min="{100000" }
                                    max="500000" step="1" required="required" placeholder="证券代码" style="margin-left: 50px;"
                                    onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" onkeyup="draw();">
                                <span id="notexist"
                                    style="position: relative; left: 190px; top: -28px; letter-spacing: 0.1em; visibility: hidden;">
                                    证券信息不存在</span>
                            </div>
                    </form>
            </div>
            <div class="treeselect"></div>
            <div class="map1"></div>
        </div>

        <div class="center" style="float:left;">
            <div class="alldata" style="float:left;">
                <div id="chart" style="height: 400px; margin-top: 20px;"></div>
            </div>
            <div class="mds" style="float: left;">
                <div id="chart2" style="height: 400px; margin-top: 20px;"></div>
            </div>
        </div>

        <div class="right" style="float:left;">
            <div class="img1" style="float:left;"></div>
            <div class="img2" style="float:left;"></div>
            <div class="img3" style="float:left;"></div>
            <div class="img4" style="float:left;"></div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="javascripts/d3.js"></script>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="javascripts/firm.js"></script>
    <script type="text/javascript" src="javascripts/myjs.js"></script>
</body>
</html>
