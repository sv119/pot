<!DOCTYPE html>
<html>

<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>POT</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>
    <header style="letter-spacing: 0.2em;">
        大规模监管数据可视化预研项目
        <span class="title" style=" font-size:14px; position: absolute; right: 30px; top:-20px; "></span>
    </header>
    <div id="all" style="width:1536px;height:815px;float: left;">
        <div class="left" style="float:left;">
            <div class="dataview" id="dataviewsvg">
                
            </div>
            <div class="select" style="padding: 10px;float: left">
                <form role="form">
                    <div class="form-group" style="padding: 0px 20px; margin-bottom: 0px;margin-top: 16px;">
                        <label for="time"
                            style="margin-top: 5px; float: left;margin-right: 5px;color:#3eaae9;">数据年选择</label>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="nowYear" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown">1970
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="year" role="menu">
                        </ul>
                    </div>
                    <div class="form-group" style="padding: 10px 20px; margin-bottom: 0px;">
                        <label for="time"
                            style="margin-top: 14px; float: left;margin-right: 5px;color:#3eaae9;">数据源选择</label>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="nowCtx" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown">合并年数据
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="ctx" role="menu">
                            <li><a class="ctxselector" href="javascript: void(0);">合并年数据</a></li>
                            <li><a class="ctxselector" href="javascript: void(0);">母公司年数据</a></li>
                        </ul>
                    </div>
                    <div class="form-group" style="padding: 10px 20px 0px 20px; margin-bottom: 0px;">
                        <label for="name" style="margin-top: 2px;color:#3eaae9;">输入证券代码查询</label>
                        <input type="number" name="Code" id="inputCode" class="form-control" value=""
                            required="required" placeholder="证券代码" style="margin-left: 50px; height: 2em;"
                            onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" onkeyup="draw();">
                        <span id="notexist"
                            style="position: relative; left: 180px; top: -25px; letter-spacing: 0.1em; visibility: hidden;">
                            证券信息不存在</span>
                    </div>
                </form>
            </div>
            <div class="treeselect" id="tree" style="float: left">
                <div id="tree_well" class="tree well" style="background: none; border: none; padding-bottom: 0px;">
                    <ul style="padding-left: 15px;">
                    </ul>
                </div>
            </div>
        </div>

        <div class="center" style="float:left;">
            <div class="alldata" style="float:left;">
                <div id="sunburst"></div>
            </div>
            <div id="map" class="map" style="float: left;">
            </div>
        </div>

        <div class="right" style="float:left;">
            <!--div id="analyze" class="img1" style="float:left;"></!div-->
            <div style="float:left; position: relative; top: -40px;">
                <label for="name" style="position: relative; left: 32px; top: 64px;">排序字段</label>
                <div style="position: relative; left: 32px; top: 60px;">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="TotalAssets"
                            onclick="onSelect()">资产总计
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios2" value="TotalLiability"
                            onclick="onSelect()">负债总计
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="TotalEquity"
                            onclick="onSelect()">所有者权益总计
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="TotalLiability_Equity"
                            onclick="onSelect()">负债和所有者权益总计
                    </label>
                </div>
                <div id="analyze_2" class="img2"></div>
            </div>
            <div id="chart" class="img3" style="float:left; position: relative; top: -46px;">
                <h1 style="margin-left: 220px;font-size: 20px;overflow: hidden;margin-top:0px;color:#00f6ff; margin-top: 10px;">特征聚类
                </h1>
                <div id="mds" style="height: 340px; margin-top: 10px;"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="javascripts/d3.js"></script>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/echarts.min.js"></script>
    <script type="text/javascript" src="javascripts/portrait.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="javascripts/china.js"></script>
    <script type="text/javascript" src="javascripts/firm.js"></script>
    <script type="text/javascript" src="javascripts/myjs.js"></script>
</body>

</html>
